<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">




</head>

<body>

  <form class="grid white-space: pre-line" action="/result" method="POST">


    <table style="margin-left: auto;margin-right: auto;">
      <tr>
        <td><label for="name">Enter forti ip:</label></td>
        <td><input type="text" id="ip" name="ip" ></td>
      </tr>
      <tr>
        <td><label for="name">Enter forti clients:</label></td>
        <td> <textarea type="text" id="name" name="name" rows="10" cols="60"></textarea></td>
        
      </tr>
    </table>
    <br><br><br>
    
     


    <center><input class="file_submit btn btn-primary" type="Submit"></center>
    <br>

    {% if ip %}
    <h1>success</h1>
    {% endif %}


    {% if name %}
    <div class="progress" style="height: 20px;">
      <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <br>

    <center>
      <h3 style="color: rgb(40, 114, 130);white-space: pre-line;" class="let_space"> {{name}}</h3>
    </center>
    <div class="progress" style="height: 20px;">
      <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    {% endif %}
  </form>






  <br>
  <br>
  <br>


</body>

</html>
